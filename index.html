<form id="feedbackForm">
    <label for="Student">Select a student:</label>
    <select name="Student" required>
      <option value="">-- choose a student --</option>
      <option value="Brianna">Brianna</option>
      <option value="Colette">Colette</option>
      <option value="Dana">Dana</option>
      <option value="Imani">Imani</option>
      <option value="Jadel">Jadel</option>
      <option value="Jalivia">Jalivia</option>
      <option value="Paige">Paige</option>
      <option value="Shanice">Shanice</option>
    </select>
  
    <br><br>
  
    <label for="Comment">Feedback:</label><br>
    <textarea name="Comment" rows="6" cols="60" required></textarea>
  
    <br><br>
  
    <button type="submit">Submit Feedback</button> </form>
  
  <p id="confirmationMessage" style="display: none; color: green; font-weight: bold;">
    âœ… Thank you! Your feedback was submitted anonymously.
  </p>
  
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxJQi1OCw6WUbS1_OR-mjqLMGXQF56XC-LeqkWF8ZZCQKYF22P1wHdRyxGShUpQGXUCKQ/exec"   // Replace with your Google Apps Script URL
    const form = document.getElementById("feedbackForm");
    const confirmationMessage = document.getElementById("confirmationMessage");
  
    form.addEventListener("submit", (e) => {
      e.preventDefault();
  
      const formData = new FormData(form);
  
      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          confirmationMessage.style.display = "block";
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        console.error("Submission failed:", error);
        alert("Error submitting feedback.");
      });
    });
  </script>
