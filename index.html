    <button type="submit">Submit Feedback</button>
  </form>
  
  <p id="confirmationMessage" style="display: none; color: green; font-weight: bold;">
    ✅ Thank you! Your feedback was submitted anonymously.
  </p>
  
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz4bgphbLb3_3zCeDVK81SWmrTJ49EIwfG3kSA1KXndjLZ4ohFUGAdjy5Bg_Dv1OUimyQ/exec";
    const form = document.getElementById("feedbackForm");
    const confirmationMessage = document.getElementById("confirmationMessage");
  
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);
  
      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          confirmationMessage.style.display = "block";
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        console.error("Submission failed:", error);
        alert("Error submitting feedback.");
      });
    });
  </script>
